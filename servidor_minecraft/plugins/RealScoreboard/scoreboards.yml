    - "&c&lૐ &8| &#6BFF2D&lP&#9CFF73&li&#CEFFB9&ln&#FFFFFF&lg: &f%ping%"
    - '&c&lૐ &8| &#6BFF2D&lS&#90FF62&la&#B5FF96&ll&#DAFFCB&lu&#FFFFFF&ld: &f%life%/%lifeheart%'
